<script>
var terminal = new Terminal();
terminal.setTextColor("#f0f1f2");
terminal.setWidth("100%");
terminal.setHeight("100%");
terminal.blinkingCursor(true);
var terminalDom = terminal.html;
document.getElementById("wrap").appendChild(terminalDom);
dragElement(document.getElementById("twin"));

function init() {
	var today = new Date();
	var hour = today.getHours();
	var minute = today.getMinutes();
	
	var hr = hour < 10 ? "0" + hour : hour;
	var mn = minute < 10 ? "0" + minute : minute;
	var dd = String(today.getDate()).padStart(2, '0');
	var mm = String(today.getMonth() + 1).padStart(2, '0');
	var yyyy = today.getFullYear();
	
	today = hr + ":" + mn + " - " + mm + '/' + dd + '/' + yyyy;

	terminal.print    ("██╗███╗   ██╗██████╗ ███████╗██╗  ██╗");
	terminal.print    ("██║████╗  ██║██╔══██╗██╔════╝╚██╗██╔╝");
	terminal.print    ("██║██╔██╗ ██║██║  ██║█████╗   ╚███╔╝ ");
	terminal.print    ("██║██║╚██╗██║██║  ██║██╔══╝   ██╔██╗ ");
	terminal.print    ("██║██║ ╚████║██████╔╝███████╗██╔╝ ██╗");
	terminal.print    ("╚═╝╚═╝  ╚═══╝╚═════╝ ╚══════╝╚═╝  ╚═╝");
	terminal.print    (" ");
	terminal.printHtml("<b><u>Logged in as</u>:</b> Matt Coley");
	terminal.printHtml("<b><u>Last login</u>:  </b> " + today);
	terminal.print(" ");
	help();
	terminal.print(" ");
}

function help() {
	terminal.printHtml("<b><u>Commands</u></b>");
	terminal.printHtml(" ╠═╤ <u>github</u>");
	terminal.print    (" ║ └ Opens the github directory");
	terminal.printHtml(" ╚═╤ <u>help</u>");
	terminal.print    ("   └ Prints recognized commands");
}

function loop() {
	terminal.input("", function (input) {
		terminal.print(" ");
		switch(input) {
		case "github":
			terminal.print("Redirecting to github...");
			window.location = 'https://github.com/Col-E';
			break;
		case "help":
			help();
			break;
		default:
			terminal.print("'" + input + "' is not recognizes as an internal or external command.");
			break;
		}
		terminal.print(" ");
		loop();
	});
}
init();
loop();
</script>
