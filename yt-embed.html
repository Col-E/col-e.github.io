<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Music Player</title>
		<meta name="viewport" content="width=800">
		<meta name="referrer" content="origin">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<base href="https://www.coley.software/" target="_blank">
		<style>
html { 
	background-color: black;
}
		</style>
	</head>
	<body>	
		<center id="placeholder"><h1>Please hold...</h1></center>
	</body>
<script>
function lateInit() {

var placeholder = document.getElementById("placeholder");
placeholder.outerHTML = "";

var wrapper = document.createElement("div");
wrapper.setAttribute("style", "width: 600px; height: 400px; margin: auto;");

var videoList = window.location.search;
var videoFrame = document.createElement("iframe");
videoFrame.setAttribute("src", "https://www.youtube.com/embed/videoseries?list=" + videoList + "&autohide=1&autoplay=1&enablejsapi=1&origin=https://www.coley.software.com/&aoriginsup=1&gporigin=https://www.google.com/&vf=6");
videoFrame.setAttribute("width", "100%");
videoFrame.setAttribute("height", "100%");
videoFrame.setAttribute("frameborder", "0");
videoFrame.setAttribute("referrerpolicy", "strict-origin-when-cross-origin");
videoFrame.setAttribute("allow", "autoplay");

wrapper.appendChild(videoFrame);

document.body.appendChild(wrapper);

}
setTimeout(function() { lateInit(); }, 1000);
</script>
</html>
