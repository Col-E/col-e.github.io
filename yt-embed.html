	<!-- <iframe id="video" referrerpolicy='strict-origin-when-cross-origin' width="100%" height="100%" src="" frameborder="0" allow="autoplay" style="background: black; position: absolute; width: 100%; height: 100%; top: 0; left: 0;"></iframe> -->
<script>
function lateInit() {

var videoList = window.location.search;
var videoFrame = document.createElement("iframe");
videoFrame.setAttribute("src", "https://www.youtube.com/embed/videoseries?list=" + videoList + "&autohide=1&autoplay=1");
videoFrame.setAttribute("width", "100%");
videoFrame.setAttribute("height", "100%");
videoFrame.setAttribute("frameborder", "0");
videoFrame.setAttribute("allow", "autoplay");
videoFrame.setAttribute("style", "background: black; position: absolute; width: 100%; height: 100%; top: 0; left: 0;");

document.body.appendChild(videoFrame);

}
setTimeout(function() { lateInit(); }, 1000);
</script>
</html>
