<!DOCTYPE html>
<html lang="en">
	<head>
		<title>404: Page not found</title>
		<meta name="viewport" content="width=800">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<base href="https://www.coley.software/" target="_blank">
		<script src="js/utils.js"></script>
		<script src="js/commands.js"></script>
		<script src="js/terminal.js"></script>
		<script src="js/drag.js"></script>
		<link rel="stylesheet" href="css/wincmd.css">
		<style>
html { 
	background-color: rgb(40, 41, 43);  /* #28292b */
}
		</style>
	</head>
	<body>
	</body>
<script>
var s = new System();
var t = new Terminal(s);
var terminal = new TerminalWindow("fourohfour", t);
document.body.appendChild(terminal.window);
dragElement(terminal.window)
terminal.setMinWidth = "420px";
terminal.setTitle = "C:\\Windows\\system32\\cmd.exe";
terminal.setIcon("css/assets/cmd.svg", '20px', null, '5px');

function init() {
	terminal.print    ("    ██╗  ██╗ ██████╗ ██╗  ██╗");
	terminal.print    ("    ██║  ██║██╔═████╗██║  ██║");
	terminal.print    ("    ███████║██║██╔██║███████║");
	terminal.print    ("    ╚════██║████╔╝██║╚════██║");
	terminal.print    ("         ██║╚██████╔╝     ██║");
	terminal.print    ("         ╚═╝ ╚═════╝      ╚═╝");
	terminal.printHtml("         <b><u>Page not found</u></b>");
	s.commands.register(new Command(["help"], "Shows information about the system", {}, (args) => { 
		terminal.printHtml("The current page is <span style=\"color:red\">unavailable</span>...<br>Enter <i><a href=\"/\">\"home\"</a></i> command to go home");
	}));
	s.commands.register(new Command(["home"], "Go to the home page", {}, (args) => { 
		terminal.print("Redirecting to root...");
		window.location = '/';
	}));
	s.commands.exec("help");
	terminal.print(" ");
	terminal.loopInput();
}

init();
</script>
</html>
