<!DOCTYPE html>
<html lang="en">
	<head>
		<title>404: Page not found</title>
		<meta name="viewport" content="width=800">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<!-- Host setup does NOT like it when links are relative... -->
		<script src="https://www.coley.software/js/terminal.js"></script>
		<script src="https://www.coley.software/js/drag.js"></script>
		<link rel="stylesheet" href="https://www.coley.software/css/wincmd.css">
		<style>
html { 
	background-color: rgb(40, 41, 43);  /* #28292b */
}
		</style>
	</head>
	<body>
	</body>
<script>
var s = new System();
var t = new Terminal(s);
var terminal = new TerminalWindow("fourohfour", t);
document.body.appendChild(terminal.window);
dragElement(terminal.window)
terminal.setMinWidth = "420px";
terminal.setTitle = "C:\\Windows\\system32\\cmd.exe";
terminal.setIcon("https://www.coley.software/css/assets/cmd.svg", '20px', null, '5px');

function init() {
	terminal.print    ("    ██╗  ██╗ ██████╗ ██╗  ██╗");
	terminal.print    ("    ██║  ██║██╔═████╗██║  ██║");
	terminal.print    ("    ███████║██║██╔██║███████║");
	terminal.print    ("    ╚════██║████╔╝██║╚════██║");
	terminal.print    ("         ██║╚██████╔╝     ██║");
	terminal.print    ("         ╚═╝ ╚═════╝      ╚═╝");
	terminal.printHtml("         <b><u>Page not found</u></b>");
	terminal.print    ("The specified page does not exist.");
	terminal.print(" ");
	help();
	terminal.print(" ");
}

function help() {
	terminal.printHtml("<b><u>Commands</u></b>");
	terminal.printHtml(" ╚═╤ <u>home</u>");
	terminal.print    ("   └ Opens the root directory");
}

function loop() {
	terminal.prompt("", function (input) {
		terminal.print(" ");
		switch(input) {
		case "home":
			terminal.print("Redirecting to root...");
			window.location = '/';
			break;
		default:
			terminal.print("'" + input + "' is not recognizes as an internal or external command.");
			break;
		}
		terminal.print(" ");
		loop();
	});
}
init();
loop();
</script>
</html>
